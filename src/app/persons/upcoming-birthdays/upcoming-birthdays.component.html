<div class="upcoming-dates">
  <mat-card *ngFor="let person of upComings$ | async">
    <mat-card-title>
      {{person.firstName}}
      {{person.lastName}}
    </mat-card-title>
    <mat-card-content>
      <div>Remaining days: <strong>{{person.dateOfBirth | remainingDays}}</strong></div>
      <div>Upcoming Age: <strong>{{person.dateOfBirth | age}}</strong></div>
    </mat-card-content>
  </mat-card>
</div>
