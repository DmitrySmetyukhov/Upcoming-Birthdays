<div class="persons-list">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Filter" (keyup)="applyFilter($event)">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of birth</th>
        <td mat-cell *matCellDef="let row"> {{row.dateOfBirth | date:'longDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let row"> {{row.dateOfBirth | age}} </td>
      </ng-container>

      <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button class="control" mat-raised-button color="primary">
            <span class="material-icons">
              edit
            </span>
          </button>
          <button class="control" mat-raised-button color="accent" (click)="delete(row.id)">
            <span class="material-icons">
              delete
            </span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
