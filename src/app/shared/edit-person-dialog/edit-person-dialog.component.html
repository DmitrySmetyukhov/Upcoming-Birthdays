<div class="edit-person" [formGroup]="form">
  <div class="spinner-block" *ngIf="pending">
    <div class="spinner-block__overlay"></div>
    <div class="spinner-block__spinner">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <mat-card class="edit-person__card">
    <mat-card-header>
      <mat-card-title>
        <ng-container *ngIf="!editAction; else editTitle">Add Person</ng-container>
        <ng-template #editTitle>Edit Person</ng-template>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName"/>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName"/>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="close()">Cancel</button>
      <button mat-raised-button color="primary"
              (click)="save()"
              [disabled]="form.invalid"
      >Save
      </button>
    </mat-card-actions>

  </mat-card>
</div>
